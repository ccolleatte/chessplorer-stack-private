<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle question</title>
  <style>
    body {

    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }

      margin-top: 1em;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
