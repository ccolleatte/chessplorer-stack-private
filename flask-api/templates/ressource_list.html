{% extends "base.html" %}

{% block title %}Liste des ressources{% endblock %}

{% block header %}üìö Liste des ressources{% endblock %}

{% block content %}
  <style>
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #dc3545;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a71d2a;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <div style="max-width: 800px; margin: auto;">
    <a href="{{ url_for('ressource_bp.create_ressource') }}">‚ûï Nouvelle ressource</a>

    <form method="post" action="{{ url_for('ressource_bp.delete_ressources') }}">
      <ul>
        {% for r in ressources %}
          <li>
            <label>
              <input type="checkbox" name="delete_ids" value="{{ r.id }}">
              <strong>{{ r.titre }}</strong> ({{ r.type_ressource }}) ‚Äî <a href="{{ r.url }}" target="_blank">{{ r.url }}</a>
            </label><br>
            <a href="{{ url_for('ressource_bp.edit_ressource', id=r.id) }}">‚úèÔ∏è Modifier</a>
          </li>
        {% endfor %}
      </ul>
      <button type="submit">üóëÔ∏è Supprimer la s√©lection</button>
    </form>
  </div>
{% endblock %}
