<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier une question</title>
</head>
<body>
  <h1>✏️ Modifier la question</h1>
<form method="post">
  <label>Texte :<br>
    <textarea name="texte" rows="4" cols="50" required>{{ question.texte }}</textarea>
  </label><br><br>

  <label>Niveau min : <input type="number" name="niveau_min" value="{{ question.niveau_min }}"></label><br>
  <label>Niveau max : <input type="number" name="niveau_max" value="{{ question.niveau_max }}"></label><br>
  <label>Thème : <input type="text" name="theme" value="{{ question.theme }}"></label><br>
  <label>Sous-thème : <input type="text" name="subtheme" value="{{ question.subtheme }}"></label><br>
  <label>Source : <input type="text" name="source" value="{{ question.source }}"></label><br><br>

  <label>Alias (JSON) :<br>
    <textarea name="aliases" rows="2" cols="50">{{ question.aliases }}</textarea>
  </label><br><br>

  <label>Réponse (générale) :<br>
    <textarea name="reponse" rows="4" cols="50">{{ question.reponse }}</textarea>
  </label><br><br>

  <fieldset>
    <legend>Réponses par niveau :</legend>
    <label>Réponse 0–1200 :<br>
      <textarea name="reponses_0_1200" rows="3" cols="50">{{ question.reponses.0_1200 }}</textarea>
    </label><br>
    <label>Réponse 1200–1600 :<br>
      <textarea name="reponses_1200_1600" rows="3" cols="50">{{ question.reponses.1200_1600 }}</textarea>
    </label><br>
    <label>Réponse 1600+ :<br>
      <textarea name="reponses_1600_plus" rows="3" cols="50">{{ question.reponses.1600_plus }}</textarea>
    </label>
  </fieldset><br>

  <label>Style de réponse (tags, séparés par virgule) :<br>
    <input type="text" name="style_tag" value="{{ question.style_tag }}">
  </label><br><br>

  <label>Tonalité : <input type="text" name="tonalite" value="{{ question.tonalite }}"></label><br>
  <label>Validée par : <input type="text" name="validated_by" value="{{ question.validated_by }}"></label><br><br>

  <button type="submit">💾 Sauvegarder</button>
</form>

<p><a href="{{ url_for('admin_question_list') }}">🔙 Retour à la liste</a></p>

</body>
</html>
