<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une question</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Ajouter une question</h1>
  <form id="question-form">
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <input type="text" class="form-control" id="question" name="question" required>
    </div>
    <div class="mb-3">
      <label for="source" class="form-label">Source</label>
      <input type="text" class="form-control" id="source" name="source">
    </div>
    <div class="mb-3">
      <label for="niveau_min" class="form-label">Niveau minimum</label>
      <input type="text" class="form-control" id="niveau_min" name="niveau_min">
    </div>
    <div class="mb-3">
      <label for="niveau_max" class="form-label">Niveau maximum</label>
      <input type="text" class="form-control" id="niveau_max" name="niveau_max">
    </div>
    <div class="mb-3">
      <label for="theme" class="form-label">Thème</label>
      <input type="text" class="form-control" id="theme" name="theme">
    </div>
    <div class="mb-3">
      <label for="intention" class="form-label">Intention</label>
      <input type="text" class="form-control" id="intention" name="intention">
    </div>
    <div class="mb-3">
      <label for="frequence" class="form-label">Fréquence</label>
      <input type="text" class="form-control" id="frequence" name="frequence">
    </div>
    <div class="mb-3">
      <label for="reponse" class="form-label">Réponse</label>
      <textarea class="form-control" id="reponse" name="reponse" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
    <p id="message" class="mt-3"></p>
  </form>

<script>
  document.getElementById('question-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://api.chessplorer.com/api/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      const messageEl = document.getElementById('message');
      messageEl.textContent = result.message || result.error;

      if (response.ok && result.message) form.reset();

      setTimeout(() => { messageEl.textContent = ""; }, 5000);
    } catch (err) {
      document.getElementById('message').textContent = "Erreur de soumission.";
    }
  });
</script>

</body>
</html>
